

<div class="outer">

<div class="flex-container">
<div class="flex-c2">
<div class="btn-group">
  <div class="d"><button (click)="c1()" type="button" class="btn" id="btn2"><b>Company and Exam</b></button></div>
  <div class="d"><button (click)="c2()" type="button" class="btn" id="btn3"><b>Technology</b></button></div>
  <div class="d"><button (click)="c3()" type="button" class="btn" id="btn4"><b>State and City</b></button></div>

<form *ngIf="a" class="f1" [formGroup]="FilterForm">
  <div class="l1">
  <div class="form-group">
    <label for="company">Choose a Company :</label>
    <select (change)="fetchexam()" id="company" name="company" class="form-control" formControlName="company">
    <option *ngFor="let c of cname" value="{{c}}">{{c}}</option>
    
    </select>
  </div>
  </div>
  <div class="l1">
  <div class="form-group">
    <label for="exam">Choose an Exam :</label>
    <select id="exam" name="exam" class="form-control" formControlName="exam">
    <option *ngFor="let e of examnames" value="{{e}}">{{e}}</option>
    
    </select>
  </div>
  </div>
<div class="l1">
  <div class="form-group">
    <label for="level">Level :</label>
    <select id="level" name="level" class="form-control" formControlName="level">
    <option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
    </select>
  </div>
  </div>
<div class="l1">
  <div class="form-group">
    <label for="marks">Marks :</label>
    <select id="marks" name="marks" class="form-control" formControlName="marks">
    <option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
<option value="6">6</option>
<option value="7">7</option>
<option value="8">8</option>
<option value="9">9</option>
<option value="10">10</option>

    </select>
  </div>
  </div>
<br/>
    <button (click)="sendDetails1()" class="btn" id="btn5"><b>Display Results</b></button>
</form>

                    <th>Qualification</th>

                    <th>Level1 Score</th>

              </thead>
              
                
                <tr *ngFor="let f of fdetail1">
                  <td>{{f.sname}}</td>
               
                  <td>{{f.scolg}}</td>
              
                  <td>{{f.squal}}</td>
                  <td>{{f.syoc}}</td>
                  <td>{{f.score1}}</td>
                  <td>{{f.score2}}</td>
                  <td>{{f.score3}}</td>
