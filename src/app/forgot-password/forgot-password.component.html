<div class="main">

    <div class="outer">



        <div style="text-align: center; margin-bottom: 30px;">
        <h3>Reset Your Password</h3>
        </div>


        <div *ngIf="isPress">
            <div style="text-align: center; height: 110px;"><p style="font-size: 20px; font-weight: bold;">Updating your Password...</p></div>
            <img class="img-responsive" style="margin: 0 auto;
            width: 100px;
            position: static;
            float: right;
            margin-right: 150px;
            margin-top: -90px;" src="../../assets/loading.gif" alt="">
  
          </div>
          <div *ngIf="isSuccess" style="text-align: center;">
  <p style="font-size: 40px; color: green;"><i class="fa fa-check-circle-o" style="font-size: 60px; float: none;" aria-hidden="true"></i></p>

  <p style="color: green; font-size: 30px;">Password Updated Successfully</p>
  
  <p><a href="/home" style="font-size: 20px;">Back to Login &nbsp;<i class="fa fa-sign-in" aria-hidden="true"></i></a>
  </p>
          </div>


        <form *ngIf="!isSuccess && !isPress" [formGroup]="ConForm" (ngSubmit)="SubmitPass()">
            <div class="form-group">
              <label for="exampleInputEmail1">Enter your registered Email</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email" formControlName="email">
              <span style="color: red;" class=""  *ngIf="email.errors && email.touched">
                <span *ngIf="email.errors.required">Email is Required</span>
            </span>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Enter the secret passcode</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter secret passcode" name="passcode" formControlName="passcode">
                <span style="color: red;" class=""  *ngIf="passcode.errors && passcode.touched">
                  <span *ngIf="passcode.errors.required">Passcode is Required</span>
              </span>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Enter New Password</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password" name="password1" formControlName="password1">
                <span style="color: red;" class=""  *ngIf="password1.errors && password1.touched">
                      
                    <span *ngIf="password1.errors.required">Password is Required</span>
                      <span *ngIf="password1.errors.pattern">incorrect format</span>
                    </span>
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Confirm New Password</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter new password again" name="password2" formControlName="password2">
                <span style="color: red;" class=""  *ngIf="ConForm.hasError('notSame')">
                    <span *ngIf="ConForm.hasError('notSame')">Password is not Same</span>
                    </span>
                
              </div>
              <div style="text-align: center;">
                <button class="but" [disabled] ="ConForm.invalid" type="submit">Register</button>
                </div>
</form>

    </div>

</div>
